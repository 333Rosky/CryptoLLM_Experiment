name: Daily Allocation Run

on:
  schedule:
    - cron: "5 0 * * *"
  workflow_dispatch:

jobs:
  daily-run:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run daily allocation
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python -m llm_crypto_fund --config config.yaml run
          python -m llm_crypto_fund --config config.yaml show

      - name: Commit updated artefacts
        run: |
          git config user.email "actions@github.com"
          git config user.name "github-actions"
          if [[ -n "$(git status --short data logs reports)" ]]; then
            git add data logs reports
            git commit -m "chore: daily allocation update"
            git push
          else
            echo "No changes to commit."
          fi
